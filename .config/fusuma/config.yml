swipe:
  3:
    up:
        command: "pamixer --allow-boost -i 2" # volume inc
    down:
        command: "pamixer --allow-boost -d 2" # volume dec
  4:
    up:
      command: "xbacklight + 10" # brightness inc 
    down:
      command: "xbacklight - 10" # brightness dec



threshold:
  swipe: 0.1

interval:
  swipe: 0.1
  pinch: 0.1




